apiVersion: v1
kind: Namespace
metadata:
  name: counter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: counter
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: dsdatsme/redis-hit-counter
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: counter
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  labels:
    app: redis
    role: master
    tier: backend
spec:
  type: NodePort
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
    role: master
    tier: backend
